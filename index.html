<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
  <section class="home">
    <header>
      <i class="fas fa-book-open"></i>
      <h1>Library</h1>
    </header>
    <div class="successPopup">Book added successfully!!</div>
    <h2 class="brandLine">Keep track of the books you read.</h2>
    <div class="btn-add">Add Book</div>
  </section>

  <section class="yourBooks"id="books">
    <h2>Your Books</h2>
    <section class="bookContainer">
    </section>
  </section>

  <div class="formContainer">
    <form action="/" method="GET">
      <div class="close">+</div>
      <input type="text" placeholder="Name of the Book"required>
      <!--<input type="text" class="writer" placeholder="Author"required>-->
        <input type="text" class="writer" placeholder="Author"required>
      <input type="number" class="page" placeholder="No of pages"required>
      <input type="text" class="readStatus" placeholder="Already read? (yes/no)"required>
      <input type="submit" class="submit">SUBMIT</input>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
